<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gusta's links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="root">
      <div id="content">
        <header>
          <div id="images">
            <img
              src="images/Gustavo.png"
              alt="Profile image."
              id="profile-image"
            />
            <img src="images/favicon.png" alt="Logo" id="logo-image" />
          </div>
          <h1>Gusta</h1>
          <p>Web developer</p>
        </header>
        <main>
          <ul id="links">
            <li id="instagram">
              <a
                href="https://www.instagram.com/gustavo_santosfr/"
                target="_blank"
              >
                Instagram
                <i><img src="images/Instagram.svg" alt="Instagram logo." /></i>
              </a>
            </li>
            <li id="linkedin">
              <a
                href="https://www.linkedin.com/in/gustavo-ferreira-dos-santos-a3b6b1231/"
                target="_blank"
              >
                Linkedin
                <i><img src="images/Linkedin.svg" alt="Linkedin logo." /></i>
              </a>
            </li>
            <li id="github">
              <a href="https://github.com/Gusta-snt" target="_blank">
                Github
                <i><img src="images/github.png" alt="Github logo." /></i>
              </a>
            </li>
            <li id="portfolio">
              <a
                href="https://gustasnt-portfolio.vercel.app/"
                target="_blank"
                id="portfolio-link"
              >
                Portfolio
                <i><img src="images/favicon.png" alt="Portfolio logo." /></i>
              </a>
            </li>
          </ul>
        </main>
        <!--<footer>
        <p>No copyright &copy;</p>
      </footer>-->
      </div>
    </div>
  </body>
</html>
